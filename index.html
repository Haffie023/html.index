<!DOCTYPE html>
<html>
<head>
	<title>LIGHT CLICK Survey Form </title>
</head>
<body>
	<h1>LIGHT CLICK Survey Form</h1>
	<h2>ABOUT</h2>
		<p> Light Click is a company whose main objective is to provide the best 
			quality photography and videography services to our clients</p>
	<h3>Our Products</h3>
			
	<form action="#" method="post">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required>

		<label for="age">Age:</label>
			<input type="number" id="age" name="age" required>

		<label for="gender">Gender:</label>
			<select id="gender" name="gender">
			<option value="">--Please select--</option>
			<option value="male">Male</option>
			<option value="female">Female</option>
			<option value="other">Other</option>
			</select>

        <label for="occupation">Occupation:</label>
        <input type="text" id="occupation" name="occupation">

        <label for="source">Where did you hear about us?:
        <input type="text" id="source" name="source">
			<label for='Social media'>Social media </label>

			<input type='radio' id='Social media' name='source' value='Social media'>
		
			<label for='referral'>Referral </label>
		
			<input type='radio' id='referral' name='source' value='Referral'>
		
			<label for='rother'>Other </label>
		
			<input type='radio' id='rother' name='gender' value='other'>
		</label>
        <label for="frequency">How often do you need to use photography/videography services?</label>
        <input type="text" id="frequency" name="frequency">

        <label for="satisfaction">How satisfied are you with our services?</label>
        <input type="text" id="satisfaction" name="satisfaction">

        <label for="improvement">What do you think we can improve on?</label>
        <input type="text" id="improvement" name="improvement">

        <input type="submit" value="Submit">
    </form>
</body>
</html>
